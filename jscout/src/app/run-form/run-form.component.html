<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="setupForm">

    <fieldset>
      <legend>Setup</legend>
      <div *ngFor="let question of setupQuestions" class="form-row">
        <app-question [question]="question" [form]="setupForm"></app-question>
      </div>
    </fieldset>

    <fieldset>
      <legend>Autonomous Period</legend>
      <div *ngFor="let question of autoQuestions" class="form-row">
        <app-question [question]="question" [form]="autoForm"></app-question>
      </div>
    </fieldset>

    <fieldset>
      <legend>Teleop Period</legend>
      <div *ngFor="let question of teleopQuestions" class="form-row">
        <app-question [question]="question" [form]="teleopForm"></app-question>
      </div>
    </fieldset>

    <fieldset>
      <legend>Endgame</legend>
      <div *ngFor="let question of endgameQuestions" class="form-row">
        <app-question [question]="question" [form]="endgameForm"></app-question>
      </div>
    </fieldset>

    <div class="form-row">
      <button type="submit" [disabled]="!setupForm.valid || !autoForm.valid || !teleopForm.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payload" class="form-row">
    <strong>Saved the following values</strong><br>{{payload}}
  </div>
</div>
